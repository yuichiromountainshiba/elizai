<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Intake Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #dashboard {
            display: flex;
            flex: 1;
        }

        #transcript-panel,
        #summary-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin-top: 0;
        }

        #transcript-box {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            overflow-y: auto;
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            white-space: pre-wrap;
            background: #fff;
        }

        #summary-box {
            flex: 1;
            resize: none;
            padding: 10px;
            font-size: 14px;
            margin-top: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }

        button {
            padding: 8px 14px;
            font-size: 14px;
            margin-top: 10px;
        }

        .user {
            color: red;
            text-align: right;
            margin-bottom: 5px;
            align-self: flex-end;
        }

        .assistant {
            color: black;
            text-align: left;
            margin-bottom: 5px;
            align-self: flex-start;
        }

        .transcript-subbox {
            flex: 1;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            overflow-y: auto;
            background: #fff;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<div id="dashboard">
    <!-- Left panel: transcript -->
    <div id="transcript-panel">
        <h2>Transcript</h2>
        <h3>üó£Ô∏è Voice Agent Transcript</h3>
        <div id="agent-transcript-box" class="transcript-subbox"></div>
        
        <h3>‚úçÔ∏è Scribe Mode Transcript</h3>
        <div id="scribe-transcript-box" class="transcript-subbox"></div>
    </div>

    <!-- Right panel: summary -->
    <div id="summary-panel">
        <h2>Summary</h2>
        <div id="summary-box"></div>
        <button onclick="generateSummary()">üß† Generate Summary</button>
    </div>
</div>

<button onclick="resetDashboard()">üßπ Reset Dashboard</button>

<script>
    //const socket = io("http://localhost:3000", {
    const socket = io('https://lobster-advanced-specially.ngrok-free.app', {
        path: "/socket.io"
    });
    socket.on("connect", () => {
        console.log("‚úÖ Connected to server");
    });

    socket.on("new_transcript", (data) => {
        console.log("üì• Agent Transcript received:", data.transcript);
        const agentBox = document.getElementById("agent-transcript-box");
        agentBox.innerHTML = '';

        // Assume transcript is already an array of { role, content }
        const messages = data.transcript;
        if (Array.isArray(messages)) {
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = msg.role === 'user' ? 'user' : 'assistant';
                div.textContent = `${msg.role}: ${msg.content}`;
                agentBox.appendChild(div);
            });
        } else {
            console.warn("‚ö†Ô∏è Unexpected transcript format:", data.transcript);
        }
    });

    socket.on("scribe_transcript", (data) => {
        console.log("üì• Scribe Transcript received:", data.transcript);
        const scribeBox = document.getElementById("scribe-transcript-box");
        scribeBox.innerHTML = '';

        data.transcript.forEach(msg => {
            const div = document.createElement('div');
            div.className = msg.role || 'user';
            div.textContent = msg.content;
            scribeBox.appendChild(div);
        });
    });


    socket.on("summary", (data) => {
        console.log("üìÑ Summary received:", data.summary);
        if (data.summary) {
            document.getElementById("summary-box").innerText = data.summary;
        }
    });

    function generateSummary() {
        console.log("üß† Generate Summary button clicked!");
        const agentText = Array.from(document.querySelectorAll('#agent-transcript-box div'))
            .map(div => div.textContent)
            .join("\n");

        const scribeText = Array.from(document.querySelectorAll('#scribe-transcript-box div'))
            .map(div => div.textContent)
            .join("\n");

        const combinedText = agentText + "\n" + scribeText;

        socket.emit("summarize", { transcript: combinedText });

        console.log("üß† Summary request sent with combined agent + scribe text.");
    }

    function resetDashboard() {
        // Clear transcript display
        const scribeTBOX = document.getElementById("scribe-transcript-box");
        scribeTBOX.innerHTML = "";

        const agentTBOX = document.getElementById("agent-transcript-box");
        agentTBOX.innerHTML = "";

        // Clear summary display
        const summaryBox = document.getElementById("summary-box");
        summaryBox.innerText = "";

        console.log("üßº Dashboard reset for next patient.");
    }
</script>
</body>
</html>
